<!-- Generar reporte  -->
<div ng-controller="reportesCtrl as rCtrl" class="clean-body" ng-init="rCtrl.init()">
    <div class="container">
        <form name="myForm" novalidate></form>
        <div class="row">
            <div class="col-12 mt-2 pt-2">
                <div class="card mt-5 p-2 pb-5">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="pl-4 mt-2 text-grey mb-5">Generar reporte</h2>
                            <div class="pl-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="6meses" ng-model="rCtrl.checkFechas"
                                        ng-click="rCtrl.check6Meses()" ng-disabled="rCtrl.loading">
                                    <label class="form-check-label text-grey" for="exampleRadios1">
                                        6 últimos meses
                                    </label>
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" ng-model="rCtrl.checkFechas" type="radio"
                                        name="exampleRadios" id="exampleRadios2" value="rango" ng-disabled="rCtrl.loading">
                                    <label class="form-check-label text-grey" for="exampleRadios2">
                                        Rango de fechas
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-5" id="fechas">
                <div class="card mt-5 p-2 pb-3">
                    <div class="row pt-3 pl-2">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1" class="text-dark">Fecha de inicio</label>
                                <select class="form-control" ng-model="rCtrl.mesInicio" id="exampleFormControlSelect1"
                                    ng-disabled="rCtrl.loading || rCtrl.checkFechas == '6meses'">
                                    <option value="01">Enero</option>
                                    <option value="02">Febrero</option>
                                    <option value="03">Marzo</option>
                                    <option value="04">Abril</option>
                                    <option value="05">Mayo</option>
                                    <option value="06">Junio</option>
                                    <option value="07">Julio</option>
                                    <option value="08">Agosto</option>
                                    <option value="09">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">&nbsp;</label>
                                <select class="form-control" ng-model="rCtrl.annoInicio" id="exampleFormControlSelect1"
                                    ng-disabled="rCtrl.loading || rCtrl.checkFechas == '6meses'">
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1" class="text-dark">Fecha de término</label>
                                <select class="form-control" ng-model="rCtrl.mesFin" id="exampleFormControlSelect1"
                                    ng-disabled="rCtrl.loading || rCtrl.checkFechas == '6meses'">
                                    <option value="01">Enero</option>
                                    <option value="02">Febrero</option>
                                    <option value="03">Marzo</option>
                                    <option value="04">Abril</option>
                                    <option value="05">Mayo</option>
                                    <option value="06">Junio</option>
                                    <option value="07">Julio</option>
                                    <option value="08">Agosto</option>
                                    <option value="09">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">&nbsp;</label>
                                <select class="form-control" ng-model="rCtrl.annoFin" id="exampleFormControlSelect1"
                                    ng-disabled="rCtrl.loading || rCtrl.checkFechas == '6meses'">
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 text-right mt-3 mb-3">
                            <button ng-disabled="rCtrl.loading" ng-click="rCtrl.buscarReportes()" type="button"
                                class="btn btn-primary">Ver movimientos</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-5" ng-if="!rCtrl.loading">
                <canvas width="200" height="100px" class="chart chart-bar mt-5" chart-data="rCtrl.dataResumen"
                    chart-labels="rCtrl.labelsResumen" chart-series="rCtrl.seriesResumen"
                    chart-options="rCtrl.optionsResumen">
                </canvas>
            </div>


        </div>
    </div>

    <div ng-if="rCtrl.loading" class="container text-center mt-5">
        Cargando...
    </div>
</div>
