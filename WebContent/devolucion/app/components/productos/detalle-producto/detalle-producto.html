<div ng-controller="detalleProductoCtrl as dpCtrl">
    <section class="hero-msg">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <h1>Devolución Web</h1>
                    <img src="images/box-header.png" width="100" alt="">
                </div>
                <div class="col-12">
                    <hr>
                </div>
                <div class="col-12">
                    <h4>¿Necesitas realizar una devolución? Completa el siguiente formulario y <br> nos
                        pondremos en
                        contacto con el eCommerce para solicitar la devolución del producto.</h4>
                </div>
            </div>
        </div>
    </section>
    <div class="container mb-5" id="paso1" name="paso1">
        <section class="inputs-forms mt-3">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 px-5 py-5 card-white">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="ordenCompra">Número Orden de Compra*</label>
                                <span class="f-tooltip float-right">i</span>
                                <input type="text" class="form-control" name="ordenCompra"
                                    ng-model="dpCtrl.producto.numeroRequerimiento" readonly>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="tipoProducto">Tipo de Producto*</label>
                                <input type="text" class="form-control" id="tipoProducto"
                                    ng-model="dpCtrl.producto.nombreProducto" readonly>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="codigoEmpresa">Empresa*</label>
                                <input type="text" class="form-control" id="codigoEmpresa"
                                    ng-model="dpCtrl.producto.nombreEmpresa" readonly>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="codigoMotivo">Motivo*</label>
                                <input type="text" class="form-control" id="codigoMotivo"
                                    ng-model="dpCtrl.producto.motivoDevolucion" readonly>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">RUT*</label>
                                <input type="text" class="form-control" id="rut" ng-model="dpCtrl.producto.rutCliente"
                                    readonly>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="nombre">Nombre*</label>
                                <input type="text" class="form-control" id="nombre"
                                    ng-model="dpCtrl.producto.nombreCliente" readonly>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="telefono">Teléfono*</label>
                                <input type="text" class="form-control" name="telefono"
                                    ng-model="dpCtrl.producto.telefonoCliente" readonly>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="email">Email*</label>
                                <input type="email" class="form-control" name="email"
                                    ng-model="dpCtrl.producto.emailCliente" readonly>

                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="accion">Accion</label>
                                <select class="form-control" name="accion"
                                    ng-model="dpCtrl.producto.accion">
                                    <option value="0" selected>Elija una opción</option>
                                    <option value="4">Aceptado</option>
                                    <option value="2">Rechazado</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group" ng-if="dpCtrl.producto.accion === '2'">
                                <label for="motivo">Motivo</label>
                                <input type="text" class="form-control" name="motivo"
                                    ng-model="dpCtrl.producto.motivo">

                            </div>
                        </div>
                        <div class="col-12 mb-4">
                            <button ng-click="dpCtrl.enviar()" type="button"
                                class="btn btn-primary btn-lg btn-block" ng-disabled="!dpCtrl.validar()">Grabar</button>
                        </div>
                        <div class="col-12">
                            <button ng-click="dpCtrl.volver()" class="btn btn-primary btn-lg btn-block">Volver</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mensaje de Devolución</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>{{dpCtrl.mensajeActualizacion}}.</p>
                </div>
                <div class="modal-footer">
                	<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="reloadPage();">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
	    function reloadPage() {
	        window.location.reload();
	 	}
    </script>
</div>
